<!DOCTYPE html>

<!-- TODO: Add CSS rules for HTML which will be the highest level of CSS scope -->

<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<!-- Q: Is it that inside of body is where the first scope of css rules applies? This is 
        where scripts, style sheets, and HTML elements will load according to the JS. Is it that 
        putting the first layer of CSS rules at this level allows the app to be responsive to 
        whatever DOM is it being rendered on? -->

<body class="responsive">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- add a div titled site container that will hold the site root and a style element -->

  <!-- This targets the submitting message after a user fills out the contact us form, and the contact us form container  -->
  <style id="STYLE_OVERRIDES_ID">
    #contact_form_message {
      visibility: hidden !important;
    }

    #contact_form_container {
      --menu-height: 100vh;
    }
  </style>

  <!-- Add div that holds the top and bottom of page buttons as well as the site root -->
  <div id="main_container" class="main_container">
    <div id="scroll_to_top" class="scroll_button ignore-focus scroll_to_top" tabindex="-1" role="region"
      aria-label="top of page">
      <span class="scroll_button_text">top of page</span>
    </div>
    <button id="skip_to_content_btn" class="skip_to_content_btn skip_btn has-custom-focus" tabindex="-1"
      data-restore-tabindex="0">
      Skip to Main Content</button>
    <div id="site-root"></div>
    <div id="scroll_to_bottom" class="scroll_button ignore-focus scroll_to_bottom" tabindex="-1" role="region"
      aria-label="top of page">
      <span class="scroll_button_text">bottom of page</span>
    </div>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
